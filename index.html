<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 20px;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

/* ================= POPUP ================= */

.popup {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 90%;
    max-width: 400px;
    height: fit-content;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255,255,255,0.4);
    z-index: 10;
}

.popup h1 {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
}

.popup button {
    margin: 10px;
    padding: 12px 24px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.yes {
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: rgba(255,255,255,0.25);
    color: white;
}

/* ================= CONGRATS ================= */

.congrats {
    font-size: 22px;
    margin-top: 40px;
    font-family: 'Playfair Display', serif;
    display: none;
}

/* ================= GALLERY ================= */

.gallery {
    margin-top: 40px;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

/* Top & Bottom rows */
.gallery-row {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

/* Center row */
.center-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

/* Side columns */
.side-photos {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Polaroid */
.gallery img {
    width: 120px;
    height: 140px;
    object-fit: cover;
    padding: 8px 8px 25px 8px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transform: rotate(-3deg);
    transition: 0.3s ease;
}

.gallery img:nth-child(even) {
    transform: rotate(4deg);
}

.gallery img:hover {
    transform: scale(1.05) rotate(0deg);
}

/* Letter */
.letter-frame {
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    width: 100%;
    max-width: 500px;
}

.letter-frame h2 {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
}

#typewriter {
    font-size: 16px;
    min-height: 100px;
}

/* ================= RESPONSIVE BREAKPOINTS ================= */

@media (min-width: 768px) {

    .popup h1 {
        font-size: 28px;
    }

    .gallery img {
        width: 140px;
        height: 160px;
    }

    #typewriter {
        font-size: 17px;
    }
}

@media (min-width: 1024px) {

    .gallery img {
        width: 150px;
        height: 170px;
    }

    .letter-frame {
        padding: 50px;
    }

    #typewriter {
        font-size: 18px;
    }
}

</style>
</head>

<body>

<!-- POPUP -->
<div class="popup" id="popup">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
    <button class="no" id="noBtn">No ðŸ’”</button>
</div>

<div class="congrats" id="congrats">
    Congrats you made the right choice ðŸ’–âœ¨
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery">

    <!-- TOP -->
    <div class="gallery-row">
        <img src="https://picsum.photos/200?random=1">
        <img src="https://picsum.photos/200?random=2">
        <img src="https://picsum.photos/200?random=3">
        <img src="https://picsum.photos/200?random=4">
        <img src="https://picsum.photos/200?random=5">
        <img src="https://picsum.photos/200?random=6">
        <img src="https://picsum.photos/200?random=7">
    </div>

    <!-- CENTER -->
    <div class="center-row">

        <div class="side-photos">
            <img src="https://picsum.photos/200?random=8">
            <img src="https://picsum.photos/200?random=9">
            <img src="https://picsum.photos/200?random=10">
        </div>

        <div class="letter-frame">
            <h2>To My Love ðŸ’—</h2>
            <p id="typewriter"></p>
        </div>

        <div class="side-photos">
            <img src="https://picsum.photos/200?random=11">
            <img src="https://picsum.photos/200?random=12">
            <img src="https://picsum.photos/200?random=13">
        </div>

    </div>

    <!-- BOTTOM -->
    <div class="gallery-row">
        <img src="https://picsum.photos/200?random=14">
        <img src="https://picsum.photos/200?random=15">
        <img src="https://picsum.photos/200?random=16">
        <img src="https://picsum.photos/200?random=17">
        <img src="https://picsum.photos/200?random=18">
        <img src="https://picsum.photos/200?random=19">
        <img src="https://picsum.photos/200?random=20">
    </div>

</div>

<script>

// Moving No Button
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes click
function sayYes() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("congrats").style.display = "block";
    document.getElementById("gallery").style.display = "flex";
    typeWriter();
}

// Typewriter
const text = "You are my favorite memory, my happiest thought, and my most beautiful dream. Every moment with you feels like magic, and I can't wait to create forever with you. ðŸ’•";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

</script>

</body>
</html>
